<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-touch-fullscreen" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="MobileOptimized" content="320"><title></title><style>body,html{margin:0;padding:0;height:100%;width:100%;overflow-x:hidden}#content,#error,#expired{position:absolute;text-align:center;padding:20px;box-sizing:border-box}#content{display:none;width:100%;height:100%;top:0;left:0}#error,#expired{color:#333;font-size:24px;top:50%;left:50%;transform:translate(-50%,-50%)}#expired{display:none;color:#d9534f}#expiry-date{font-size:18px;color:#666;margin-top:10px}iframe{width:100%;height:100%;border:none;overflow-x:hidden;position:fixed;left:-2px;top:-2px}</style></head><body><div id="content"><iframe src="about:blank" width="100%" height="100%" frameborder="0"></iframe></div><div id="error">定制防红请联系星采</div><div id="expired">防红已到期<div id="expiry-date"></div></div><script>const config={allowedDomains:["433866.xyz"],expirationTime:"2027-06-06T15:20:00"};function formatExpiryDate(){const e=new Date(config.expirationTime);return e.toLocaleDateString('zh-CN',{year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'})}function getDomainFromUrl(e){try{if(!e.startsWith('http'))e='http://'+e;return new URL(e).hostname}catch(e){console.error('解析URL失败:',e);return null}}function checkUrlDomain(e){const t=getDomainFromUrl(e);if(!t)return!1;return config.allowedDomains.some(e=>t===e||t.endsWith(`.${e}`))}function checkExpiration(){return new Date>new Date(config.expirationTime)}const firefox=navigator.userAgent.indexOf('Firefox')!==-1;function handleMouseWheel(e,t){e.preventDefault();const n=firefox&&e.detail<0||e.wheelDelta>0;t.body.scrollTop+=n?-50:50}function bindMouseWheel(e){try{const t=e.contentWindow.document;firefox?t.addEventListener('DOMMouseScroll',e=>handleMouseWheel(e,t)):t.onmousewheel=e=>handleMouseWheel(e||window.event,t)}catch(e){console.log('跨域无法绑定鼠标滚轮事件:',e)}}document.addEventListener('DOMContentLoaded',function(){document.getElementById('expiry-date').textContent=`有效期至: ${formatExpiryDate()}`;const e=new URLSearchParams(window.location.search),t=e.get('c');if(checkExpiration()){document.getElementById('content').style.display='none';document.getElementById('error').style.display='none';document.getElementById('expired').style.display='block';return}if(t){try{const e=atob(t);if(checkUrlDomain(e)){document.getElementById('content').style.display='block';document.getElementById('error').style.display='none';document.getElementById('expired').style.display='none';const t=document.querySelector('iframe');t.src=e;t.onload=function(){bindMouseWheel(t)}}else{document.getElementById('content').style.display='none';document.getElementById('error').style.display='block';document.getElementById('expired').style.display='none'}}catch(e){document.getElementById('content').style.display='none';document.getElementById('error').style.display='block';document.getElementById('expired').style.display='none'}}else{document.getElementById('content').style.display='none';document.getElementById('error').style.display='block';document.getElementById('expired').style.display='none'}})</script></body></html>
